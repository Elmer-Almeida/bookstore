{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}
    | Create a Book
{% endblock %}

{% block body %}

    <div class="d-flex justify-content-center mt-4">

        <div class="flex-fill">

            <h1 class="heading-text">Create a Book</h1>
            <form method="POST">
                <div class="form-group">
                    {% crispy form %}
                </div>
            </form>

        </div>

    </div>

{% endblock %}
